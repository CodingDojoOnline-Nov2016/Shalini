<!DOCTYPE html>
<html>
  <head>
      <title> Ninja Cat</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="NinjaCat.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function() {
          $('img').click(function(){

            var bob=$(this).attr("src");
            $(this).attr("src", $(this).attr("data-alt-src"));
            $(this).attr("data-alt-src", bob);
              });
            });


      </script>

  </head>
  <body>
      <div id="wrapper">
        <img src="ninja0.png" data-alt-src="cat0.png">
        <img src="ninja1.png" data-alt-src="cat1.png">
        <img src="ninja2.png" data-alt-src="cat2.png">
        <img src="ninja3.png" data-alt-src="cat3.png">
        <img src="ninja4.png" data-alt-src="cat4.png">

  </body>
  </html>
